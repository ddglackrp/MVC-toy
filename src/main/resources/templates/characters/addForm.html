<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
    <style>
        .container {
            max-width: 560px;
        }
        .field-error {
            border-color: #dc3545;
            color: #dc3545;
        }
    </style>
</head>
<body>

<div class="container">

    <div class="py-5 text-center">
        <h2 th:text="#{page.addCharacter}">캐릭터 등록</h2>
    </div>

    <form action="character.html" th:action th:object="${character}" method="post">

        <div th:if="${#fields.hasGlobalErrors()}">
            <p class="field-error" th:each="err : ${#fields.globalErrors()}" th:text="${err}">글로벌 오류 메시지</p>
        </div>

        <div>
            <label for="characterServer" th:text="#{label.character.server}">서버</label>
            <input type="text" id="characterServer" th:field="*{server}"
                   th:errorclass="field-error" class="form-control" placeholder="서버를 입력하세요">
            <div class="field-error" th:errors="*{server}">
                서버 오류
            </div>
        </div>
        <div>
            <label for="characterName" th:text="#{label.character.name}">캐릭터명</label>
            <input type="text" id="characterName" th:field="*{name}"
                   th:errorclass="field-error" class="form-control" placeholder="캐릭터명을 입력하세요">
            <div class="field-error" th:errors="*{name}">
                캐릭터명 오류
            </div>
        </div>

        <hr class="my-4">

        <div class="row">
            <div class="col">
                <button class="w-100 btn btn-primary btn-lg" type="submit" th:text="#{button.save}">저장</button>
            </div>
            <div class="col">
                <button class="w-100 btn btn-secondary btn-lg"
                        onclick="location.href='characters.html'"
                        th:onclick="|location.href='@{/characters}'|"
                        type="button" th:text="#{button.cancel}">취소</button>
            </div>
        </div>

    </form>

</div> <!-- /container -->
</body>
</html>
